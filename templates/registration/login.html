{% extends "base-fullscreen.html" %}

{% block content %}
  <section>
    <div class="page-header section-height-100">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-left">
                <h4 class="font-weight-bolder">Log in</h4>
                <p class="mb-0">
                  Add your credentials
                </p>
              </div>
              <div class="card-body">
                {% if form.errors %}
                  <p style="color: red">Invalid credentials</p>
                {% endif %}

                <form method="post" action="" novalidate>

                  {% csrf_token %}

                  <div class="mb-3">
                    {{ form.username }}
                  </div>
                  <div class="mb-3">
                    {{ form.password }}
                  </div>
                  <div class="text-center">
                    <input class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" type="submit" value="Login">
                    <input type="hidden" name="next" value="{{ next }}">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center  flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center">
              <img
                src="{{ ASSETS_ROOT }}/img/shapes/pattern-lines.svg"
                alt="pattern-lines"
                class="position-absolute opacity-4 start-0"
              >
              <div class="position-relative">
                <img
                  class="max-width-500 w-100 position-relative z-index-2"
                  src="{{ ASSETS_ROOT }}/img/illustrations/computer_pc_PNG7723.png"
                >
              </div>
              <h4 class="mt-5 text-white font-weight-bolder">
                IT Company Task Manager
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
