{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <form class="text-white" action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-outline-light">
  </form>
{% endblock %}
