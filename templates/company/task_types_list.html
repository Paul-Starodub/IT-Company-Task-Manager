{% extends "base.html" %}

{% block content %}
  <h1>
    Task Type List
    <a href="{% url 'company:task-type-create' %}" class="btn btn-outline-primary link-to-page">
      Create
    </a>
  </h1>
  {% if task_types_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>

      {% for type in task_types_list %}
        <tr>
          <td>
              {{ type.id }}
          </td>
          <td>
            <a href="{{ type.get_absolute_url }}">{{ type.name }}</a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tasks in the company.</p>
  {% endif %}
{% endblock %}
