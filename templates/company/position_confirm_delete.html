{% extends "base.html" %}

{% block content %}
  <h1>Delete Position</h1>
  <p>Are you sure you want to delete the position: {{ position }}?</p>
  <p><i>All workers with this position will be fired!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
  </form>
{% endblock %}
